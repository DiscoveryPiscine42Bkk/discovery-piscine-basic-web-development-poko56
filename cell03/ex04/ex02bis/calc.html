<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        input, select {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="number" id="leftOperand" placeholder="Enter left operand" min="0" required>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="number" id="rightOperand" placeholder="Enter right operand" min="0" required>
        <button id="calculateButton">Try me!</button>
    </div>

    <script>
        function calculate() {
            let leftOperand = parseInt(document.getElementById("leftOperand").value);
            let rightOperand = parseInt(document.getElementById("rightOperand").value);
            let operator = document.getElementById("operator").value;

            // Validate the inputs
            if (isNaN(leftOperand) || isNaN(rightOperand) || leftOperand < 0 || rightOperand < 0) {
                alert("Error :(");
                return;
            }

            // Division and modulo by zero check
            if ((operator === '/' || operator === '%') && rightOperand === 0) {
                alert("Itâ€™s over 9000!");
                return;
            }

            let result;

            // Perform the calculation based on the operator
            switch (operator) {
                case '+':
                    result = leftOperand + rightOperand;
                    break;
                case '-':
                    result = leftOperand - rightOperand;
                    break;
                case '*':
                    result = leftOperand * rightOperand;
                    break;
                case '/':
                    result = leftOperand / rightOperand;
                    break;
                case '%':
                    result = leftOperand % rightOperand;
                    break;
                default:
                    alert("Unknown operator!");
                    return;
            }

            // Display the result in an alert and the console
            alert("Result: " + result);
            console.log("Result: " + result);
        }

        // Attach event listener to the button
        document.getElementById("calculateButton").addEventListener("click", calculate);

        // Every 30 seconds, show the "Please, use me..." message
        setInterval(function() {
            alert("Please, use me...");
        }, 30000);

    </script>

</body>
</html>
